<!doctype html>
<html>
    <head>
        <title> Hangman Homework 3</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Hangman</h1>
            </div>
            
            <div class="col-md-2">
                <img src="hangman.jpg" alt="Hangman Image" style="width:150px;height:200px;"></div>
            </div>

            <div id="word" class="col-md-4 text-center">
                <h3> Your Word is:</h3>
                <p id="previousGuesses"guess a letter></p>
            </div>

            <div class="row">
                <div id="guessInput" class="col-md-8 text-center">
                    <input type="text" maxlength="1" id="guess" placeholder="type a letter"/>
                </div>
            </div>

            <div class="row">
                <div id="myLives">
                </div>

                <button id="reset">Play Again</button>
            </div>
    
        </div>
    </body>
</html>
